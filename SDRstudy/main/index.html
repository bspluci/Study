      <link rel="stylesheet" href="../css/main.css" />

   <body>
      <div class="todo_bg"></div>
      <section>
         <div class="content_wrap">
            <h1>JAVASCRIPT POPUP</h1>
            <button type="button" class="btn btn-primary show_btn">show popup</button>
            <div class="to_do"></div>
         </div>

         <div class="popup">
            <h1>JAVASCRIPT POPUP</h1>
            <p>

               <div class="form-group">
                  <label class="sr-only" for="todo"></label>
                  <div class="input-group">
                     <input type="text" class="form-control" id="todo" placeholder="To-Do" />
