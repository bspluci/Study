<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>V-component</title>

      <link rel="stylesheet" href="../css/reset.css" />
      <link rel="stylesheet" href="../css/main.css?ver=123" />

      <script type="text/javascript" src="../js/custom.js"></script>
      <script type="text/javascript" src="../js/vue.js"></script>
      <script src="https://cdn.rawgit.com/chrisvfritz/5f0a639590d6e648933416f90ba7ae4e/raw/974aa47f8f9c5361c5233bd56be37db8ed765a09/currency-validator.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
   </head>
   <body>
      <div id="navlist">
         <input type="text" v-model="name" />
         <navlist-component v-bind:names="name"></navlist-component>
      </div>
      <script>
         Vue.component("navlist-component", {
            props: ["names"],
            template: "<div>{{ names }}</div>"
         });
         new Vue({
            el: "#navlist",
            data: {
               name: "zzzzz"
            }
         });
      </script>
      <br />
      <div id="example">
         <my-component></my-component>
      </div>
      <script>
         Vue.component("my-component", {
            template: "<div>사용자 정의 컴포넌트 입니다!</div>"
         });
         new Vue({
            el: "#example"
         });
      </script>
      <br />
      <div id="local">
         <is-component></is-component>
      </div>
      <script>
         var child = {
            template: "<div>지역 컴포넌트 예제입니다.</div>"
         };
         new Vue({
            el: "#local",
            components: {
               "is-component": child
            }
         });
      </script>
      <br />
      <div id="isis">
         <isis-component></isis-component>
      </div>
      <script>
         var message = {
            mm: "gkgk",
            tt: "aaa",
            sasa: {
               zz: "aa",
               pp: "pupu"
            }
         };

         Vue.component("isis-component", {
            template: "<div>{{ tt }}\
               <p>{{ sasa.zz }}</p>\
               </div>",
            data: function() {
               return message;
            }
         });

         new Vue({
            el: "#isis"
         });
      </script>
      <br />
      <div id="count_box">
         <count-component></count-component>
         <count-component></count-component>
         <count-component></count-component>
      </div>
      <script>
         var data = {
            count: 0
         };

         Vue.component("count-component", {
            template: '<button v-on:click="count += 1">{{ count }}번 클릭</button>',
            data: function() {
               return {
                  count: 0
               };
            }
         });

         new Vue({
            el: "#count_box"
         });
      </script>
   </body>
</html>
