<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>V-hendling</title>

      <link rel="stylesheet" href="../css/reset.css" />
      <link rel="stylesheet" href="../css/main.css?ver=123" />

      <script type="text/javascript" src="../js/custom.js"></script>
      <script type="text/javascript" src="../js/vue.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
   </head>
   <body>
      <div id="example-1">
         <button v-on:click="plus">Add 0</button>
         <p>위 버튼을 클릭한 횟수는 {{ counter }} 번 입니다.</p>
      </div>
      <script>
         var example1 = new Vue({
            el: "#example-1",
            data: {
               counter: 0
            },
            methods: {
               plus: function(e) {
                  this.counter += 1;
                  this.counter == 15 ? (this.counter = 0) : true;
                  e.target.innerHTML = "Add " + this.counter;
               }
            }
         });
      </script>
      <br />
      <div id="example-2">
         <!-- `greet`는 메소드 이름으로 아래에 정의되어 있습니다 -->
         <button v-on:click="greet">Greet</button>
      </div>
      <script>
         var example2 = new Vue({
            el: "#example-2",
            data: {
               name: "Vue.js"
            },
            // 메소드는 `methods` 객체 안에 정의합니다
            methods: {
               greet: function(event) {
                  // 메소드 안에서 사용하는 `this` 는 Vue 인스턴스를 가리킵니다
                  alert("Hello " + this.name + "!");
                  // `event` 는 네이티브 DOM 이벤트입니다
                  if (event) {
                     alert(event.target.tagName);
                  }
               }
            }
         });
      </script>
      <br />
      <div id="example-3">
         <button v-on:click="say('hi')">Say hi</button>
         <button v-on:click="say('what')">Say what</button>
      </div>
      <script>
         new Vue({
            el: "#example-3",
            methods: {
               say: function(message) {
                  alert(message);
               }
            }
         });
      </script>
      <br />
      <div class="warn">
         <button v-on:click="warn('Form cannot be submitted yet.', $event)">Submit</button>
      </div>
      <script>
         var warn = new Vue({
            el: ".warn",
            methods: {
               warn: function(message, event) {
                  // 이제 네이티브 이벤트에 액세스 할 수 있습니다
                  if (event) event.preventDefault();
                  alert(message);
                  console.log(message);
               }
            }
         });
      </script>
      <br />
      <div class="keyboard">
         <input v-on:keyup.space="submit" />
         <p>{{ message }}</p>
      </div>
      <script>
         var keyboard = new Vue({
            el: ".keyboard",
            data: {
               message: ""
            },
            methods: {
               submit: function() {
                  this.message = "left click";
               }
            }
         });
      </script>
   </body>
</html>
